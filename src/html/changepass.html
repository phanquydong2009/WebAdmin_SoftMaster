            <script>
              document.addEventListener("DOMContentLoaded", () => {
                const admin = JSON.parse(localStorage.getItem("admin"));
                const adminId = admin ? admin.id : null;
                const adminNameInput = document.getElementById("adminName");
                const avatarPreview = document.getElementById("avatarPreview");
                const currentAvatarContainer = document.getElementById(
                  "currentAvatarContainer"
                );
                const currentAvatar = document.getElementById("currentAvatar");

                const adminPasswordInput =
                  document.getElementById("adminPassword");

                let currentAvatarUrl = ""; // Biến lưu URL ảnh avatar hiện tại

                if (adminId) {
                  fetch(`http://localhost:3001/admin/getAdminByID/${adminId}`)
                    .then((response) => response.json())
                    .then((adminData) => {
                      adminNameInput.value = adminData.name || "";
                      document.getElementById("adminPhone").value =
                        adminData.phone || "";
                      document.getElementById("adminPosition").value =
                        adminData.position || "";
                      document.getElementById("adminGender").value =
                        adminData.gender || "";
                      document.getElementById(
                        "loggedInAdmin"
                      ).textContent = `Đang đăng nhập với Admin: ${adminData.name}`;

                      // Hiển thị avatar hiện tại nếu có
                      if (adminData.avatar) {
                        currentAvatar.src = adminData.avatar;
                        currentAvatarContainer.style.display = "block";
                        currentAvatarUrl = adminData.avatar; // Lưu URL avatar hiện tại
                      }

                      // Giữ nguyên mật khẩu cũ nếu không nhập mật khẩu mới
                      adminPasswordInput.value = ""; // Để trống mật khẩu khi không thay đổi
                    })
                    .catch((error) => {
                      console.error("Error fetching admin info:", error);
                    });
                } else {
                  console.error("Vui lòng đăng nhập để sử dụng hệ thống");
                }

                // Tải ảnh lên qua upanh.tv khi người dùng chọn ảnh
                const adminAvatarInput = document.getElementById("adminAvatar");

                adminAvatarInput.addEventListener("change", async () => {
                  const file = adminAvatarInput.files[0]; // Lấy tệp ảnh
                  if (file) {
                    const formData = new FormData();
                    formData.append("image", file); // Thêm tệp ảnh vào FormData

                    try {
                      // Gửi yêu cầu POST tới API của imgbb
                      const response = await fetch(
                        "https://api.imgbb.com/1/upload?expiration=600&key=4254690dda1ab4a773856d7de73bfd86",
                        {
                          method: "POST",
                          body: formData,
                        }
                      );

                      // Chờ kết quả từ API
                      const data = await response.json();
                      if (data.success) {
                        // Nếu thành công, lấy URL ảnh từ dữ liệu trả về
                        const imageUrl = data.data.url;
                        avatarPreview.src = imageUrl; // Hiển thị ảnh đã tải lên
                        avatarPreview.style.display = "block"; // Hiển thị preview ảnh
                        adminAvatarInput.setAttribute(
                          "data-upload-url",
                          imageUrl
                        ); // Lưu URL ảnh để sử dụng sau này
                      } else {
                        console.error("Lỗi tải ảnh lên:", data);
                        alert("Lỗi tải ảnh lên. Vui lòng thử lại.");
                      }
                    } catch (error) {
                      console.error("Lỗi tải ảnh lên:", error);
                      alert("Lỗi tải ảnh lên: " + error.message);
                    }
                  }
                });

                // Cập nhật dữ liệu admin khi submit form
                const form = document.getElementById("adminForm");
                // Hàm hiển thị modal thông báo
                function showNotification(message, isSuccess = true) {
                  const modalLabel = document.getElementById(
                    "notificationModalLabel"
                  );
                  const modalBody = document.getElementById(
                    "notificationModalBody"
                  );

                  modalLabel.textContent = isSuccess ? "Thành công" : "Lỗi";
                  modalBody.textContent = message;

                  // Khởi tạo modal với backdrop bị tắt
                  const modal = new bootstrap.Modal(
                    document.getElementById("notificationModal"),
                    {
                      backdrop: false, // Tắt backdrop
                    }
                  );

                  modal.show();
                }

                // Thay thế các alert bằng showNotification
                form.addEventListener("submit", (event) => {
                  event.preventDefault();

                  const updatedData = {
                    name: form.name.value,
                    phone: form.phone.value,
                    avatar:
                      adminAvatarInput.getAttribute("data-upload-url") ||
                      currentAvatarUrl,
                    position: form.position.value,
                    gender: form.gender.value,
                  };

                  if (form.password.value) {
                    updatedData.password = form.password.value;
                  }

                  fetch(`http://localhost:3001/admin/update/${adminId}`, {
                    method: "PUT",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify(updatedData),
                  })
                    .then((response) => response.json())
                    .then((result) => {
                      showNotification("Cập nhật thành công!", true);
                      setTimeout(() => location.reload(), 2000);
                    })
                    .catch((error) => {
                      console.error("Error updating data:", error);
                      showNotification(
                        "Lỗi cập nhật thông tin. Vui lòng thử lại.",
                        false
                      );
                    });
                });
              });
            </script>
